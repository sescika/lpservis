<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="lp customer ticket" />
    <meta name="keywords" content="laptop, kontakt" />
    <meta name="author" content="Lazar Pelanovic" />
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" /> 
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css" />

    <title>LP servis - Tiketi</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/20e4f2537d.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
     
</head>
<body>

    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark wrapper">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">LP servis </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">          
                </div>
   
            </div>
        </nav>
    </header>

    <section>
        <div id="contact" class="container-fluid wrapper my-5 fakeHeight">
            <div class="row">
                <div class="col-12 col-lg-6 rounded bg-secondary-subtle mb-3 mb-lg-0">
                    <div id="contactinfo" class="p-4">
                        
                    </div>
                </div>
                <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                    <div id="forma" class=" p-4 bg-dark rounded text-light  w-100">
                        <h3>Forma za prijavu</h3>
                        <form action="#">  
                            <div class="form-group">
                                <label class="form-label" for="tbUser">Korisničko ime:</label>
                                <input class='form-control' type="text" name="tbUser" id="tbUser" placeholder="username"/>
                            </div>
                            <span id="tbUserError"></span>

                            <div class="form-group">
                                <label class="form-label" for="tbUserEmail">Email:</label>
                                <input class='form-control' type="text" name="tbUserEmail" id="tbUserEmail" placeholder="email"/>
                            </div>
                            <span id="tbEmailError"></span>

                            <div class="form-group" id="ddlGradoviDiv">
                                <label class="form-label" for="ddlGradovi">Gradovi: </label>               
                            </div>
                            <span id="ddlGradoviError"></span>

                            <div class="form-group" id="ddlProizvodjaciDiv">
                                <label class="form-label" for="ddlProizvodjaci">Proizvodjač laptopa:</label>
                            </div>
                            <span id="ddlProizvodjaciError"></span>

                            <div class="form-group">
                                <label for="taOpis">Opis: </label>
                                <textarea class="form-control" placeholder="Opis problema..." id="taOpis"></textarea>
                            </div>
                            <span id="taError"></span>

                            <div class="form-group mt-3">
                                <input class='form-check-input' type="checkbox" name="cbTos" id="cbTos" />
                                <label class="form-label" for="cbTos">Saglasan sam sa <a href="https://www.google.com/" class="text-warning" target="_blank">uslovima korišćenja</a></label>
                            </div>
                            <span id="cbTosError"></span>

                            <div class="d-flex justify-content-center mt-4">
                                <button id="btnFormaSubmit" class="btn btn-success">Pošaljite</button>
                            </div>
                            <span id="uspesnoPoslato"></span>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="text-light bg-dark">
        <div class="container wrapper">
            <div class="row align-items-center py-3">
                <div class="col-lg-3 col-12">
                  <label for="tbEmailNl" class="col-form-label">Prijavite se na naš newsletter:</label>
                </div>
                <div class="col-lg-3 col-12 container">
                    <div class="row">
                        <div class="col d-flex">
                            <input type="email" id="tbEmailNl" name="tbEmailNl" class="form-control" placeholder="petar.petrovic@gmail.com"/>
                            <button class="btn btn-success" id="btnPrijavaNl">Prijava</button></div>
                    </div>
                    <div class="row">
                        <div class="col"><span id="emailNlErr" class="text-danger"></span></div>
                    </div>
                </div>
                <div class="col-lg-3 col-6" id="footerNavbar">    
                </div>
                <div class="col-lg-3 col-6" id="footerLinks">  
                </div>
            </div>
            <hr />
            <div class="row py-3">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <h4>Lazar Pelanović 2023 &copy;</h4>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/main.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
